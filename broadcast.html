<!DOCTYPE html>
<html>
<head>
    <title>Рассылка</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{{ url_for('dashboard') }}" class="text-white text-lg font-bold">Панель управления</a>
            <div>
                <a href="{{ url_for('users') }}" class="text-white mr-4">Пользователи</a>
                <a href="{{ url_for('requests') }}" class="text-white mr-4">Запросы</a>
                <a href="{{ url_for('broadcast') }}" class="text-white mr-4">Рассылка</a>
                <a href="{{ url_for('logout') }}" class="text-white">Выход</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Рассылка</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('broadcast') }}">
            <div class="mb-4">
                <label class="block text-gray-700">Сообщение</label>
                <textarea name="message" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Отправить всем</button>
        </form>
    </div>
</body>
</html>
